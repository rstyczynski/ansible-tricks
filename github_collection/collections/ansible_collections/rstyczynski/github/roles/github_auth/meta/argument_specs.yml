---
argument_specs:
  main:
    short_description: Authenticates GitHub CLI using token from environment or .netrc
    description:
      - Authenticates GitHub CLI using token from environment variables or .netrc file
      - Requires github_precheck role to be run first to verify gh CLI availability
      - GitHub TOKEN is never exposed in outputs or facts (security hardened)
      - gh CLI manages authentication state internally (will skip if already authenticated)

    options:
      # OUTPUT ATTRIBUTES
      github_auth_netrc_file:
        description: "[OUTPUT] Result of checking .netrc file existence"
        type: dict
        required: false
      github_auth_gh_auth_result:
        description: "[OUTPUT] Result of authenticating with GitHub CLI"
        type: dict
        required: false
      github_auth_gh_auth_verify:
        description: "[OUTPUT] Result of verifying authentication"
        type: dict
        required: false
