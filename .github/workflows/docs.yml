name: Build and Deploy Collection Documentation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'github_collection/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install antsibull-docs
        run: |
          python -m pip install --upgrade pip
          pip install antsibull-docs

      - name: Build documentation
        working-directory: ./github_collection
        run: |
          chmod +x generate_html_docs.sh
          ./generate_html_docs.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './github_collection/collections/ansible_collections/rstyczynski/github/docs/html'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

