---
argument_specs:
  main:
    short_description: Load async job metadata by name (fails gracefully if not exists)

    options:
      # INPUTS
      async_job_load_job_name:
        description: "Job name (same as used in async_job_save)"
        type: str
        required: true

      async_job_load_host_filter:
        description: "Host to load job from (defaults to inventory_hostname)"
        type: str
        required: false

      async_job_load_state_dir:
        description: "Directory containing job state files"
        type: str
        default: ".ansible_async_state"

      # OUTPUTS
      async_job_load_found:
        description: "[OUTPUT] Boolean indicating if job was found"
        type: bool
        required: false

      async_job_load_ansible_job_id:
        description: "[OUTPUT] Ansible job ID for use with async_status (if found)"
        type: str
        required: false

      async_job_load_host:
        description: "[OUTPUT] Target host where async task is running (if found)"
        type: str
        required: false

      async_job_load_metadata:
        description: "[OUTPUT] Job metadata dictionary (if found)"
        type: dict
        required: false
